<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
<!--     <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol> -->

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active first-slide">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnSFY_TB1m63khMhyGWSwN9_qYSKYOteI4i57-Pw_cI1-cwYjCccOf5z1hWUM7OD4oKao&usqp=CAU" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item seconde-slide">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnSFY_TB1m63khMhyGWSwN9_qYSKYOteI4i57-Pw_cI1-cwYjCccOf5z1hWUM7OD4oKao&usqp=CAU" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item third-slide active">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnSFY_TB1m63khMhyGWSwN9_qYSKYOteI4i57-Pw_cI1-cwYjCccOf5z1hWUM7OD4oKao&usqp=CAU" alt="New york" style="width:100%;">
      </div>
		  <div class="item fourth-slide">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnSFY_TB1m63khMhyGWSwN9_qYSKYOteI4i57-Pw_cI1-cwYjCccOf5z1hWUM7OD4oKao&usqp=CAU" alt="New york" style="width:100%;">
      </div>
		  <div class="item fifth-slide">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnSFY_TB1m63khMhyGWSwN9_qYSKYOteI4i57-Pw_cI1-cwYjCccOf5z1hWUM7OD4oKao&usqp=CAU" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
       <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
 
</html>
